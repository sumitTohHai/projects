<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper sisor Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Rock Paper sisor</h1>
   <div class="choices">
    <div class="choice" id="rock"><img src="imgaes/rock.png" alt=""></div>
    <div class="choice" id="paper"><img src="imgaes/paper.png" alt=""></div>
    <div class="choice" id="sisor"><img src="imgaes/scissors.png" alt=""></div>

   </div>
   
   <div class="score-board">
    <div class="score" >
        <p id="user-score">0</p>
        <p>You</p>
    </div>
    <div class="score">
        <p id="comp-score">0</p>
        <p>Comp</p>
    </div>

   </div>

   <div class="msg-container">
    <p class="msg">Play Your Move</p>
   </div>

    <script src="script.js"></script>
</body>
</html>
