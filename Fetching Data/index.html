<!DOCTYPE html>
<html lang="en">
<head>

<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>User Images</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #f5f5f5;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }

  .user-images-container {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 20px;
  }

  .user-image {
    width: 150px;
    height: 150px;
    object-fit: cover;
    border-radius: 5%;
    border: 4px solid #fff;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    transition: transform 0.3s ease;
  }

  .user-image:hover {
    transform: scale(1.1);
  }
</style>
</head>
<body>

<div id="user-images-container"></div>

<script>

  ];

  // Function to load user images from JSON
  function loadUserImages() {
    var container = document.getElementById('user-images-container');

    users.forEach(function(user) {
      var img = document.createElement('img');
      img.src = user.image;
      img.alt = user.name + ' image';
      img.className = 'user-image';

      container.appendChild(img);
    });
  }

  // Call the function to load user images
  loadUserImages();
</script>
